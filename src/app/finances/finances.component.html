<div>
    <h1 mat-dialog-title>Finances</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" hidden [ngClass]="{'active': loading === false}">

  <ng-container matColumnDef="Contrato">
    <th mat-header-cell *matHeaderCellDef> Factura </th>
    <td mat-cell *matCellDef="let element"> {{element.Contrato}} </td>
  </ng-container>

  <ng-container matColumnDef="MontoDash">
    <th mat-header-cell *matHeaderCellDef> Monto Dash </th>
    <td mat-cell *matCellDef="let element"> {{element.MontoDash}} </td>
  </ng-container>

  <ng-container matColumnDef="MontoFiat">
    <th mat-header-cell *matHeaderCellDef> Monto Fiat </th>
    <td mat-cell *matCellDef="let element"> {{element.MontoFiat}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoFiat">
    <th mat-header-cell *matHeaderCellDef> Tipo Fiat </th>
    <td mat-cell *matCellDef="let element"> {{element.TipoFiat}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>

  <ng-container matColumnDef="DateCompleted">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.DateCompleted}} </td>
  </ng-container>

  <ng-container matColumnDef="Hash" style="font-size: 10px;"> 
    <th mat-header-cell *matHeaderCellDef> Hash </th>
    <td mat-cell *matCellDef="let element" style="font-size: 10px;"> {{element.Hash}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div id="spinnerAPI" [hidden]="!loading">
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</div>
</div>
<div mat-dialog-actions style="float: right;">
  <p *ngIf="emptyData == true" style="color: red;margin-right: 10px">No data to show</p>
  <p *ngIf="error?.code == 401" style="color: red;margin-right: 10px">Token Expired</p>
  <p *ngIf="error?.code == 1" style="color: red;margin-right: 10px">Unexpected error, try again</p>
    <button style="font-size: medium;" mat-button (click)="onCancelClick()">Close</button>
</div>
